apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client-chat
  template:
    metadata:
      labels:
        app: client-chat
    spec:
      serviceAccountName: client-app-ksa # Link to the IAM binding above
      containers:
      - name: node-app
        # Use your Artifact Registry image built from the Dockerfile
        image: us-central1-docker.pkg.dev/prj-gdg-ai-meetup-20250717-1/my-repo/df-cx-client:v1 
        ports:
        - containerPort: 8080
        env:
        - name: PROJECT_ID
          value: "prj-gdg-ai-meetup-20250717-1"
        - name: LOCATION
          value: "us-central1"
        - name: AGENT_ID
          value: "YOUR_AGENT_UUID"
---
apiVersion: v1
kind: Service
metadata:
  name: client-backend-svc
spec:
  type: ClusterIP
  selector:
    app: client-chat
  ports:
  - port: 80
    targetPort: 8080
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: webhook-route
spec:
  parentRefs:
  - name: internal-https-gateway
  rules:
  # Rule 1: Route Dialogflow Client requests (Frontend API)
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: client-backend-svc
      port: 80
  # Rule 2: Default to Webhook Service (Existing logic)
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: webhook-backend-svc
      port: 8080